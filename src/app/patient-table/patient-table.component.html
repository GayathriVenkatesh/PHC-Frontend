<style>
  tr:hover td {
    background:#000
  }

  tr:hover {
    background-color: #eee;
}

</style>

<div class="content-wrapper" style="margin-left: 200px;  width: 100%">
      <div class="container-xxl flex-grow-1 container-p-y">
        <h3 style="font-family: 'Mulish'"><strong>Discharged Patients</strong></h3>
      <div class="card" style="box-shadow: 0 0 5px grey;">
        <div class="card-header" style="background-color: #d9ecf3; font-family: Serif;">
        <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse" 
        style="margin-left: 2%; float: right; margin-top: -10px; margin-bottom: -10px; width: 50%
        font-size: 13px; font-family: 'Times New Roman', Times, serif;">
            
            <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center" style="box-shadow: 0px 15px 10px -15px #111">
                
                <input
                type="text"
                class="form-control border-0 shadow-none"
                placeholder="Search"
                aria-label="Search..."
                />
                <!-- <i class="fa fa-search"></i> -->
            </div>
            </div>
        </div>
        </div>

      <div class="table-responsive text-nowrap" style="font-size: 15px; font-family:'Serif'">
        <table class="table">
          <thead>
            <tr>
              <th>RCH ID</th>
              <th>Patient Name</th>
              <th>Discharge Date</th>
              <!-- <th>Contact No</th> -->
              <th>Name of NRC</th>
              <th>Discharge Details</th>
              <th>ASHA Worker</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            <tr *ngFor="let p of patients">
              <td> <a href="patient/{{p.rchId}}"><strong>{{ p.rchId }}</strong></a></td>
              <td><a href="patient/{{p.rchId}}">{{ p.name }}</a></td>
              <td><a href="patient/{{p.rchId}}">{{ p.dischargeDate }}</a></td>
              <!-- <td><a href="patient-details.html">{{ p.contactNo }}</a></td> -->
              <!-- <td><a href="patient-details.html">{{ p.nrcFrom }}</a></td> -->
              <td><a href="patient/{{p.rchId}}">VVH</a></td>
              <td><span class="badge" style="background-color: #d9ecf3;">
                <a style="color:#008ebe;" href="/discharge-summary">Summary</a></span>
              </td>           
              <td><button type="button" class="btn rounded-pill btn-primary" 
                style="color: white; background-color:#008ebe; width: 80%; border-color: white"
                (click)="openModal()">
                Assign
              </button></td>           
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="content-backdrop fade"></div>
