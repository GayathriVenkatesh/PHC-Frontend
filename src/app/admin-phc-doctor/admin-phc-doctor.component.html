<style>
    .th {
      color: black;
      font-weight: 600;
    }
  </style>
  
  <div class="content-wrapper" style="margin-left: 8vw; overflow: auto; margin-top: 0px; width: 92vw; height: 100vh; border-radius: 0; background-color: rgb(62, 74, 116);">
  
  <!-- <div class="content-wrapper" style="margin-left: 190px; margin-top: -30px; width: 86vw; height: 100vh; border-radius: 0; background-color: rgb(62, 74, 116);"> -->
      <!-- Content -->
      <div class="container-xxl flex-grow-1 container-p-y" style="margin-top: 40px;">
          <h3 style="font-family: Arial, Helvetica, sans-serif; color: white; font-size: 24px; margin-bottom: 10px; margin-top: 10px;">List of PHC Doctors</h3>
          <br>
        <div class="card" style="box-shadow: 0 0 2px grey; border-radius: 0; color: black; margin-top: 10px;">    
          <div class="card-header" style="background-color: #d9edf7; font-family: Arial, Helvetica, sans-serif;">
            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse" 
            style="margin-left: 2%; float: right; margin-top: -18px; margin-bottom: -22px; 
            font-size: 13px; font-family: 'Times New Roman', Times, serif;">
            
                <div class="navbar-nav align-items-center" style="margin-bottom: 5px;">
                  <div class="nav-item d-flex align-items-center">
                    <mat-form-field>
                      <input matInput (keyup)="applyFilterText($event.target.value)" placeholder="Search">
                    </mat-form-field>
                    
                    <button type="button" class="btn rounded-pill btn-primary" style="background-color: #008ebe; 
                    float: right; margin-left: 4%; width: 50%; font-family: Arial, Helvetica, sans-serif;" (click)="openModal('', '', '', 'PHC', 'Add a New PHC Doctor')"
                    >Add New PHC Doctor</button>
                  </div>
                </div>
            </div>
          </div>
          <div class="table-responsive text-nowrap" style="font-size: 14px; font-family: Arial, Helvetica, sans-serif; color: black;">   
            <table class="table" #filteredTable mat-table [dataSource]="dataSource" *ngIf="dataSource.filteredData.length > 0">
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let p"> {{ p.username }} </td>
              </ng-container>

              <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef> Password </th>
                <td mat-cell *matCellDef="let p"> {{ p.password }} </td>
              </ng-container>

              <ng-container matColumnDef="phc">
                <th mat-header-cell *matHeaderCellDef> PHC Name </th>
                <td mat-cell *matCellDef="let p"> {{ p.phcId }} </td>
              </ng-container>
              
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let p"> 
                    <i class="fa fa-pencil" style="font-size: 15px;" (click)="openModal(p.username, p.password, p.phcId, 'PHC', 'Edit PHC Doctor Details')"></i> 
                    <!-- <i class="fa fa-trash" style="font-size: 15px; margin-left: 15px;" (click)="openConfirm()"></i>  -->
                </td>
                <!-- <td mat-cell><i class="fa fa-home"></i></td> -->
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div *ngIf="dataSource.filteredData.length === 0" style="text-align: center; padding: 15px;">
              No records found
            </div>
          </div>
        </div>
      </div>
    
      <div class="content-backdrop fade"></div>
