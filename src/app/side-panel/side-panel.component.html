<style>
  ::ng-deep .mat-sidenav {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 14.5px;
    font-weight: 600;
    color: black;
  }

  ::ng-deep .mat-menu-item  {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 14.5px;
    font-weight: 600;
    color: black;
    margin-bottom: 8%;
    margin-left: 5%;
  }
</style>

<mat-sidenav-container class="full-height" autosize="true">
  <mat-sidenav mode="side" opened (click)="toggleSidebar()" style="height:100%; 
  font-family: Arial, Helvetica, sans-serif; margin-top: -50px;  margin-top: 10px;
  font-size: 14.5px; font-weight:600; color: black">
      
      <!-- <div mat-menu-item (click)="toggleSidebar()" class="with-icon padded">
          <mat-icon matTooltip="toggle side menu">menu</mat-icon>&nbsp;
      </div> -->

      <!-- <div mat-menu-item *ngFor="let i of sideMenu" [routerLink]="['/', i.route]" class="with-icon padded" (click)="$event.stopPropagation()">
          <mat-icon [matTooltip]="i.toolTip">{{ i.icon }}</mat-icon>&nbsp;
          <span [hidden]="collapse">{{ i.name }}</span>
      </div> -->
      <br><br>
      <div mat-menu-item  class="with-icon padded" (click)="$event.stopPropagation()">
        <i style="padding-right: 10px; margin-bottom: 8%; margin-left: 2%;"></i>
        <span [hidden]="collapse"></span>
      </div>

      <div mat-menu-item  class="with-icon padded" [routerLink]="['/home']" routerLinkActive="active" (click)="$event.stopPropagation()">
        <i class="fa fa-home" style="color: black; font-size: 20px; padding-right: 10px; margin-bottom: 10px; margin-left: 10px;"></i>
        <span [hidden]="collapse">Home</span>
      </div>

    <div mat-menu-item  class="with-icon padded" [routerLink]="['/discharged-patients']" routerLinkActive="active" (click)="$event.stopPropagation()">
      <!-- <mat-icon fontIcon="home"></mat-icon>&nbsp; -->
      <i class="fa fa-plus" style="color: black; font-size: 20px; padding-right: 10px; margin-bottom: 10px; margin-left: 10px;"></i>
      <span [hidden]="collapse">PHC Confirmation</span>
    </div>

    <div mat-menu-item  class="with-icon padded" [routerLink]="['/assign-asha']" routerLinkActive="active" (click)="$event.stopPropagation()">
      <i class="fa fa-pencil" style="color: black; font-size: 20px; padding-right: 10px; margin-bottom: 10px; margin-left: 10px;"></i>
      <span [hidden]="collapse">ASHA Assignment</span>
    </div>

    <div mat-menu-item  class="with-icon padded" [routerLink]="['/followup-list']" routerLinkActive="active" (click)="$event.stopPropagation()">
      <i class="fa fa-medkit" style="color: black; font-size: 20px; padding-right: 10px; margin-bottom: 10px; margin-left: 10px;"></i>
      <span [hidden]="collapse">Follow Ups</span>
    </div>

    <div mat-menu-item  class="with-icon padded" [routerLink]="['/track-child']" routerLinkActive="active" (click)="$event.stopPropagation()">
      <i class="fa fa-search" style="color: black; font-size: 20px; padding-right: 10px; margin-bottom: 10px; margin-left: 10px;"></i>
      <span [hidden]="collapse">Track Child</span>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="padded">
      <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
