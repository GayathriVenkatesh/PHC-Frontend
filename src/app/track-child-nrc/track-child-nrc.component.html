        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> RCH ID/SAM ID </th>
          <td mat-cell *matCellDef="let p"> <a href="nrc-track-child/{{p.caseId}}"> {{p.rchId}}/{{p.samNum}} </a></td>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Patient Name </th>

        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Discharge Date </th>
          <td mat-cell *matCellDef="let p"> <a href="nrc-track-child/{{p.caseId}}"> {{p.dischargeDate | date : "dd-MM-y"}} </a></td>
        </ng-container>

        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef> Mobile No </th>
          <td mat-cell *matCellDef="let p"> <a href="nrc-track-child/{{p.caseId}}"> {{p.mobileNumber}} </a></td>
        </ng-container>

        <ng-container matColumnDef="nrc">
          <th mat-header-cell *matHeaderCellDef> Name of PHC </th>
          <td mat-cell *matCellDef="let p"> <a href="nrc-track-child/{{p.caseId}}"> Doddathoguru </a></td>
        </ng-container>

        <ng-container matColumnDef="asha">
          <th mat-header-cell *matHeaderCellDef> ASHA Worker </th>
          <td mat-cell *matCellDef="let p"> <a href="nrc-track-child/{{p.caseId}}"> Malini </a></td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>

            <span class="badge badge-warning" style="background-color: #e8fadf; color: #68c536;">
                <strong>Followups - Normal</strong>
              </span>          
            </a></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
