<style>
  tr:hover td {
    background:#000
  }

  tr:hover {
    background-color: #eee;
}

</style>

<div class="content-wrapper" style="margin-left: 190px; margin-top: -30px; width: 85vw; height: 100vh; border-radius: 0; background-color: rgb(62, 74, 116);">
  <!-- Content -->
  <div class="container-xxl flex-grow-1 container-p-y" style="margin-top: 40px;">
      <h3 style="font-family: Arial, Helvetica, sans-serif; color: white; font-size: 24px; margin-bottom: 10px; margin-top: 10px;">Follow Up Details</h3>
      <br>
    <div class="card" style="box-shadow: 0 0 2px grey; border-radius: 0; color: black; margin-top: 10px;">    
      <div class="card-header" style="background-color: #d9edf7; font-family: Arial, Helvetica, sans-serif;">
      <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse" 
      style="margin-left: 2%; float: right; margin-top: -18px; margin-bottom: -22px; 
      font-size: 13px; font-family: 'Times New Roman', Times, serif;">
          
            <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center">
                
                <input
                type="text"
                class="form-control border-0 shadow-none"
                placeholder="Search"
                aria-label="Search..."
                />
                <!-- <i class="fa fa-search"></i> -->
            </div>
            </div>
        </div>
        </div>
        <div class="table-responsive text-nowrap" style="font-family: Arial, Helvetica, sans-serif; color: black; width: 100%;">
          <table class="table">
            <thead>
              <tr>
                <th style="color: black;">RCH ID/SAM ID</th>
                <th style="color: black;">Patient Name</th>
                <th style="color: black;">ASHA</th>
                <th style="color: black;">Followups Done</th>
                <th style="color: black;">Next Community Followup</th>
                <th style="color: black;">Next NRC Followup</th>
                <th style="color: black;">New Visit</th>
              </tr>
            </thead>
            <tbody class="table-border-bottom-0" >
              <!-- <tr class="table-default" *ngFor="let f of followups">
                <td> {{ f.samId }} </td>
                <td>Name</td>
                <td><a href="asha-worker"><div class="avatar avatar">
                  <img src="../../assets/avatars/1.png"  alt class="w-px-34 h-auto rounded-circle" />
                </div></a></td>
                <td>8</td>
                <td>{{ f.date }}</td>
              </tr> -->
              <tr class="table-default" style="color: black;" *ngFor="let f of followups">
                <td><a href="followup/{{ f.caseId }}"><strong>{{f.rchId}}/{{ f.samNum }}</strong></a></td>
                <td><a href="followup/{{ f.caseId }}">{{ f.childName }}</a></td>
                <td><a href="asha-worker/{{f.ashaId}}"><div class="avatar avatar">
                  {{ f.ashaName }} <img src="../../assets/avatars/1.png"  alt class="w-px-34 h-auto rounded-circle" />
                </div></a></td>
                <td><a href="followup/{{ f.caseId }}">{{ f.followupsDone }}</a></td>
                <td><a href="followup/{{ f.caseId }}">{{ f.nextCommunity | date : "dd-MM-y"}}</a></td>
                <td><a href="followup/{{ f.caseId }}">{{ f.nextNrc | date : "dd-MM-y"}}</a></td>
                <td><a href="record-visit/{{f.caseId}}">
                  <button type="button" class="btn rounded-pill btn-primary"
                          style="color: #008ebe; background-color:white;
                                         width: 100%; border-color: #008ebe;
                                         font-family: Arial, Helvetica, sans-serif;">
                    Record New Visit
                  </button></a> </td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
      <!--/ Contextual Classes -->
    
     
      <!--/ Responsive Table -->
    </div>
    <!-- / Content -->

    

    <div class="content-backdrop fade"></div>
  </div>
