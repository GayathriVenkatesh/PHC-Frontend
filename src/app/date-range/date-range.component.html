<mat-form-field style="background-color: white; size: 200px; color: #bbbbbb">

    <mat-label style="color: #bbbbbb; font-size: 15px; margin-left: 4px; font-family: 'Times New Roman', Times, serif;">Filter by date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">

      <input style="color: #bbbbbb; font-size: 15px; font-family: 'Times New Roman', Times, serif;" matStartDate formControlName="start" placeholder="">
      <input style="color: #bbbbbb; font-size: 15px; font-family: 'Times New Roman', Times, serif;" matEndDate formControlName="end" placeholder="Filter by date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker" style="color: #bbbbbb; height: 20px; size: 20px;"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
