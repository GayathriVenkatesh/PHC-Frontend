input::placeholder {

  <div style="">
  <div class="modal-header" style="width: 100% ">
    <h3 style="font-family: Arial, Helvetica, sans-serif; color: #566a7f"><strong>Assign ASHA</strong></h3>
    <i class='fa fa-times' style='font-size:24px; color:rgb(70, 68, 68);' aria-label="Close"
      (click)="modalRef.close()"></i>
      
    </div>
    <div class="modal-body" style="font-family:Arial, Helvetica, sans-serif; color: black">
      <div class="row" >

        <form #userForm="ngForm" (ngSubmit)="onSubmit()" style="color: black;">
            <div class="column" style="color: black;">
                 <div class="mb-3">
                     <label class="form-label" for="basic-default-age" style="color: black;" >Pin Code 
                    </label>
                     <input type="text" (keyup)="onKeyPincode($event)" class="form-control" id="basic-default-company" placeholder="Filter by pincode"/>
                     
                      
                 </div>
            </div>

            <div class="column" style="color: black;">
                <div class="mb-3">
                    <label class="form-label" for="basic-default-age" style="color: black;">Area / Location</label>
                      <input id="area" (keyup)="onKeyArea($event)" type="text" class="form-control" id="basic-default-company" placeholder="Filter by area"/>
                </div>              
            </div>

            <div class="column">  
              <div class="mb-3">
                <label class="form-label" for="basic-default-age" style="color: black;">Ward / Village</label>            
                  <input type="text" (keyup)="onKeyWard($event)" class="form-control" id="basic-default-company" placeholder="Filter by ward"/>
            </div>
            </div>

              <div class="mb-3" style="margin-right: 1%; margin-left: 1%;">
                 <label class="form-label" for="basic-default-fullname" style="color: black;">ASHA Worker Name</label>
                 <select [(ngModel)] = "ashaId" name="ashaId" id="defaultSelect" class="form-select">
                    <option>Choose</option>
                     <option *ngFor="let w of workers" value={{w.ashaId}}>{{ w.name }}  </option>
                   </select>                        
              </div>
                
            <!-- </div> -->
            
        
            <button type="submit" class="btn rounded-pill btn-primary" (click)="modalRef.close()"
            style="background-color: #008ebe; float: right; margin-right: 5px; margin-left: 5px; width: 20%">Save</button>

            <button class="btn rounded-pill btn-primary"
            style="background-color: white; border-color: #008EBE; float: right; margin-right: 5px; width: 20%;
            color: #008EBE" (click)="modalRef.close()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
